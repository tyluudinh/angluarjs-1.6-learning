<title>{{$ctrl.titlePage}}</title>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			Search : <input type="text" ng-model='$ctrl.query' class="form-control" />

			<p>
				Sort by: 
				<select ng-model='$ctrl.orderProp' class="form-control">
					<option value="name">Alphabetical</option>
					<option value="age">Age</option>
				</select>
			</p>
		</div>
		<div class="col-md-10">
			<ul class="phones">
		      <li ng-repeat='phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp' class="thumbnail phone-list-item">
		          <a href="#!/phones/{{phone.id}}" class="thumb">
		          	<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
		          </a>
		          <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
		          <p>{{phone.snippet}}</p>
		      </li>
  			</ul>			
		</div>
	</div>
</div>
